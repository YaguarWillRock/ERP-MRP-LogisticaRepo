<!DOCTYPE html>
<html>
<head>
    <title>Lista de Usuarios</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px 12px;
        }
    </style>
</head>
<body>
    <h2>Usuarios</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Fecha de Registro</th>
                <th>ID</th>
                <th>Correo</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.nombre }}</td>
                <td>{{ usuario.fecha_registro }}</td>
                <td>{{ usuario.id }}</td>
                <td>{{ usuario.correo }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
